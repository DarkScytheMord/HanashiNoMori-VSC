spring.application.name=HanashiNoMori

# Server Configuration
server.port=8080

# Conexi√≥n a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/hanashinomori?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=HanashiNoMoriSecretKey2024SuperSeguraParaJWTTokenYMasCaracteresParaHS512AlgorithmSeguridad
jwt.expiration=86400000
jwt.refresh-expiration=604800000
jwt.issuer=hanashinomori-backend
jwt.audience=hanashinomori-app

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.HanashiNoMori=DEBUG